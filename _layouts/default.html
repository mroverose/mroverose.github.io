<!DOCTYPE html>
<html lang="zh-cn">
    {% include head.html %}
    <body class="">
        {% include sidebar.html %}
        <div id="wrap" class="d-flex flex-column justify-content-center">
                {% include topbar.html %}
                {% include search-results.html %}
                <div id="main-content" class="d-flex  justify-content-around">
                    <aside class="col-1 col-xl-2"></aside>
                    <main aria-label="Main Content" class="col-7 px-md-4">
                        {{ content }}
                    </main>

                    <aside aria-label="Panel" id="panel-wrapper" class="col-lg-2 col-xl-3 ps-2 mb-5 text-muted">
                        {% include update-list.html %}
                        {% include trending-tags.html %}

                </div>
    </div>
    
    <footer class="default-footer col-12 col-lg-11 col-xl-9 px-md-4"><small>&copy;{{ site.time | date: '%Y' }}.Theme by </small><a href="http://lanyon.getpoole.com">Lanyon</a>& <a href="https://github.com/cotes2020/jekyll-theme-chirpy">Chirpy.</a> <small> Powered by</small> <a href="https://jekyllrb.com">Jekyll.</a></footer>

        <label for="sidebar-checkbox" class="sidebar-toggle"></label>
        {% include search-loader.html %}
        <script src="{{ site.baseurl }}/assets/js/script.js"></script>

</body>
</html>
